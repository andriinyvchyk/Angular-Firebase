<h3 class="text">Creating Category Blog</h3>
<div class="container">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name Category Blog</label>
            <div class="col-sm-8">
                <!-- <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="formData.name" placeholder="Type someting"> -->
                <input type="text" #nameCategory="ngModel" name="nameCategory" class="form-control"
                    placeholder="Type someting" [(ngModel)]="formData.nameCategory" required>
            </div>
        </div>
        <input type="hidden" name="date" #date="ngModel" [(ngModel)]="formData.date" required>
        <input type="hidden" name="author" #author="ngModel" [(ngModel)]="formData.author" required>
        <div class="form-group row">
            <div class="col-sm-10 text-right">
                <button *ngIf="checkEdit" type="submit" class="btn btn-warning">Save</button>
                <button *ngIf="!checkEdit" type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
<h3 class="text">List Category Blog</h3>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrayBlogs let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.nameCategory}}</td>
                <td>{{item.author}}</td>
                <td>{{item.date}}</td>
                <td><button type="button" class="btn btn-dark" (click)="editPosts(item)">Edit</button></td>
                <td><button type="button" class="btn btn-dark" (click)="onDelete(item.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
