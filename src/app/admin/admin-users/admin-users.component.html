<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">All users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Admin</a>
        </li>
    </ul>
    <form *ngIf="hide" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">FirstName</label>
            <div class="col-sm-8">
                <input type="text" #firstname="ngModel" name="firstname" class="form-control" placeholder="Type someting" 
                [(ngModel)]="formData.firstname" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">LastName</label>
            <div class="col-sm-8">
                <input type="text" #lastname="ngModel" name="lastname" class="form-control" placeholder="Type someting"
                    [(ngModel)]="formData.lastname" disabled>
            </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" #email="ngModel" name="email" class="form-control" placeholder="Type someting" [(ngModel)]="formData.email" disabled>
                </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Admin</label>
            <div class="col-sm-8">
                <input type="text" #admin="ngModel" name="admin" class="form-control" placeholder="Type someting"
                    [(ngModel)]="formData.admin" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 text-right">
                <button type="submit" class="btn btn-warning">Save</button>
            </div>
        </div>
    </form>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <h3 class="text mt-5">List Users</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Email</th>
                        <th scope="col">Admin</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getAllUsers; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.firstname}}</td>
                        <td>{{item.lastname}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.admin}}</td>
                        <td>
                            <button class="btn btn-sm btn-success" (click)="onEdit(item)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h3 class="text mt-5">List Admin</h3>
            <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Email</th>
                            <th scope="col">Admin</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getAllUsersAdmin; let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.firstname}}</td>
                            <td>{{item.lastname}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.admin}}</td>
                            <td>
                                <button class="btn btn-sm btn-danger" (click)="onDeleteAdmin(item)">Delete admin</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>
</div>
