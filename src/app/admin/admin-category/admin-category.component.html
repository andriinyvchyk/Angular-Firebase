<h3 class="text">Creating Catelogy</h3>
<div class="container">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name Catelogy</label>
            <div class="col-sm-8">
                <input type="text" #nameCategory="ngModel" name="nameCategory" class="form-control"
                    placeholder="Type someting" [(ngModel)]="formData.nameCategory" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Icons Catelogy</label>
            <div class="col-sm-8">
                <div class="form-group">
                    <div class="btn-toolbar justify-content-between" role="toolbar"
                        aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" aria-label="First group">
                            <ul (click)="checkClickIcons($event.target)">
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-mobile-alt"></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i class="fas fa-tv "></i></button>
                                </li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-headphones"></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-print "></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-desktop "></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-gamepad "></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-camera "></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-clock "></i></button></li>
                                <li><button type="button" class="btn btn-secondary"><i
                                            class="fas fa-mouse "></i></button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 text-right">
                <button (click)="reset()" type="button" class="btn btn-danger">Reset</button>
                <button *ngIf="editBtn" type="submit"
                    class="btn btn-warning">Save</button>
                <button *ngIf="!editBtn" type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
<h3 class="text mt-5">List Catelogy</h3>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrayCategory; let i=index">
                <th scope="row">{{i+1}}</th>
                <td><i class="{{item.icons}}"></i> {{item.nameCategory}}</td>
                <td>{{item.author}}</td>
                <td>{{item.date}}</td>
                <td>
                    <button class="btn btn-sm btn-warning" (click)="onEdit(item)">edit</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(item.id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
