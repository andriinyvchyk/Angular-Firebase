<div class="d-flex mt-1 borderHeader">
    <div class="logo col-md-2">
        <a routerLink="home"><img alt="Ogo"
                src="https://ogo.kutethemes.net/wp-content/themes/ogo/assets/images/logo.png"></a></div>
    <div class="input-group col-md-6 search">
        <!-- <div class="input-group-prepend">
            <span class="input-group-text pl-4 faDown"><i class="fas fa-caret-down"></i></span>
        </div> -->
        <input type="text" class="form-control p-4" [(ngModel)]="search" name="search" placeholder="Search">
        <button (click)="searchProd()" class="btn searcBtnInput" type="button">Search</button>
    </div>
    <div class="containerCounter">
        <div class="phoneText d-flex">
            <i class="fas fa-phone-alt fPhoneText"></i>
            <span class="callUsNow">
                <p>Call Us Now</p>
                <h6>099902123</h6>
            </span>
        </div>
        <div class="syncText d-flex">
            <i class="fas fa-sync fPhoneText"></i>
            <span class="textGrayHeader"> <span class="badge badge-danger badge-pill">0</span>
                <p>Comprate</p>
            </span>
        </div>
        <div class="heartText d-flex">
            <i class="fa fa-heart fPhoneText"></i>
            <span class="textGrayHeader"> <span class="badge badge-danger badge-pill">0</span>
                <p>WishList</p>
            </span>
        </div>
        <div routerLink="mycard" class="cardText d-flex">
            <i class="fas fa-shopping-cart fPhoneText"></i>
            <span class="textGrayHeader"> <span class="badge badge-danger badge-pill">{{counterCardd}}</span>
                <p>Mycard</p>
            </span>
        </div>
    </div>

        <i class="fas fa-shopping-cart fPhoneText"></i>
        <span class="textGrayHeader"> <span class="badge badge-danger badge-pill">{{counterCardd}}</span>
            <p>Mycard</p>
        </span>
    </div> -->
</div>

                    {{category.nameCategory}}</a>
                <div class="dropdown-divider"></div>
            </div>
        </div>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav col-md-10">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="shop">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="about">About</a>
            </li>
            <li *ngIf="user" class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="profile">Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- <p *ngIf="user">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p> -->
                <!-- <button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Register</button>
<button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
<button class="btn btn-primary" *ngIf="!user" (click)="login()">Login</button> -->
                <a *ngIf="!user" (click)="login()" class="nav-link authorizationUsers"><i class="fas fa-unlock-alt">
                        Login</i></a>
                <div *ngIf="user" class="userSuss d-flex">
                    <p>Welcome, {{user?.displayName }}</p>
                    <a (click)="logout()" class=""><i class="font fas fa-sign-in-alt"></i></a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Authorization</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label">Check me out</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button data-dismiss="modal" data-toggle="modal" data-target="#register" type="button"
                            class="btn btn-info">Register</button>
                        <button [routerLink]="[ '/admin']" type="submit" class="btn btn-success ml-2">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Register User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
